<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple WebRTC Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .video-container {
            flex: 1;
            min-width: 300px;
        }
        video {
            width: 100%;
            background-color: #222;
            border-radius: 8px;
        }
        .controls {
            margin: 20px 0;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }
        button {
            padding: 8px 16px;
            margin-right: 10px;
            margin-bottom: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
        }
        .log {
            height: 200px;
            overflow-y: auto;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Simple WebRTC Test (No Server)</h1>
    
    <div class="controls">
        <h3>Local Media</h3>
        <button id="startMediaBtn">Start Camera & Mic</button>
        <button id="stopMediaBtn" disabled>Stop Camera & Mic</button>
        <div class="status" id="mediaStatus">Status: Not started</div>
    </div>
    
    <div class="container">
        <div class="video-container">
            <h3>Local Video</h3>
            <video id="localVideo" autoplay muted playsinline></video>
        </div>
    </div>
    
    <h3>Log</h3>
    <div class="log" id="log"></div>
    
    <script>
        // DOM elements
        const startMediaBtn = document.getElementById('startMediaBtn');
        const stopMediaBtn = document.getElementById('stopMediaBtn');
        const mediaStatus = document.getElementById('mediaStatus');
        const localVideo = document.getElementById('localVideo');
        const logElement = document.getElementById('log');
        
        // Variables
        let localStream;
        
        // Log function
        function log(message) {
            console.log(message);
            const logLine = document.createElement('div');
            logLine.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            logElement.appendChild(logLine);
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        // Start local media
        startMediaBtn.addEventListener('click', async () => {
            try {
                log('Requesting camera and microphone access...');
                mediaStatus.textContent = 'Status: Requesting permissions...';
                
                // Get local media stream
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                
                // Display local video
                localVideo.srcObject = localStream;
                
                log('Camera and microphone access granted');
                mediaStatus.textContent = 'Status: Camera and microphone active';
                
                // Update buttons
                startMediaBtn.disabled = true;
                stopMediaBtn.disabled = false;
                
                // Log device information
                const videoTrack = localStream.getVideoTracks()[0];
                const audioTrack = localStream.getAudioTracks()[0];
                
                if (videoTrack) {
                    log(`Video device: ${videoTrack.label}`);
                }
                
                if (audioTrack) {
                    log(`Audio device: ${audioTrack.label}`);
                }
                
            } catch (error) {
                log(`Error accessing media devices: ${error.message}`);
                mediaStatus.textContent = `Status: Error - ${error.message}`;
            }
        });
        
        // Stop local media
        stopMediaBtn.addEventListener('click', () => {
            if (localStream) {
                // Stop all tracks
                localStream.getTracks().forEach(track => track.stop());
                localVideo.srcObject = null;
                localStream = null;
                
                log('Camera and microphone stopped');
                mediaStatus.textContent = 'Status: Stopped';
                
                // Update buttons
                startMediaBtn.disabled = false;
                stopMediaBtn.disabled = true;
            }
        });
        
        // Log WebRTC support
        window.addEventListener('DOMContentLoaded', () => {
            log('Page loaded');
            
            // Check WebRTC support
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                log('WebRTC is supported in this browser');
            } else {
                log('WebRTC is NOT supported in this browser');
                mediaStatus.textContent = 'Status: WebRTC not supported';
                startMediaBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
