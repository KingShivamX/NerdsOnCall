<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Peer Connection Test (Improved)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .video-container {
            flex: 1;
            min-width: 300px;
        }
        video {
            width: 100%;
            background-color: #222;
            border-radius: 8px;
        }
        .controls {
            margin: 20px 0;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }
        button {
            padding: 8px 16px;
            margin-right: 10px;
            margin-bottom: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
        }
        .log {
            height: 200px;
            overflow-y: auto;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>WebRTC Peer Connection Test (Improved)</h1>
    <p>This test creates a peer connection between two video elements on the same page.</p>
    
    <div class="controls">
        <h3>Media Controls</h3>
        <button id="startMediaBtn">Start Camera & Mic</button>
        <button id="stopMediaBtn" disabled>Stop Camera & Mic</button>
        <div class="status" id="mediaStatus">Status: Not started</div>
    </div>
    
    <div class="controls">
        <h3>Connection Controls</h3>
        <button id="startCallBtn" disabled>Start Call</button>
        <button id="endCallBtn" disabled>End Call</button>
        <div class="status" id="connectionStatus">Status: Not connected</div>
    </div>
    
    <div class="container">
        <div class="video-container">
            <h3>Local Video</h3>
            <video id="localVideo" autoplay muted playsinline></video>
        </div>
        <div class="video-container">
            <h3>Remote Video</h3>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
    </div>
    
    <h3>Log</h3>
    <div class="log" id="log"></div>
    
    <script>
        // DOM elements
        const startMediaBtn = document.getElementById('startMediaBtn');
        const stopMediaBtn = document.getElementById('stopMediaBtn');
        const startCallBtn = document.getElementById('startCallBtn');
        const endCallBtn = document.getElementById('endCallBtn');
        const mediaStatus = document.getElementById('mediaStatus');
        const connectionStatus = document.getElementById('connectionStatus');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const logElement = document.getElementById('log');
        
        // WebRTC variables
        let localStream;
        let pc1; // Local peer connection
        let pc2; // Remote peer connection (simulated)
        let pc1IceCandidates = []; // Store ICE candidates for pc1
        let pc2IceCandidates = []; // Store ICE candidates for pc2
        
        // Log function
        function log(message) {
            console.log(message);
            const logLine = document.createElement('div');
            logLine.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            logElement.appendChild(logLine);
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        // Start local media
        startMediaBtn.addEventListener('click', async () => {
            try {
                log('Requesting camera and microphone access...');
                mediaStatus.textContent = 'Status: Requesting permissions...';
                
                // Get local media stream
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                
                // Display local video
                localVideo.srcObject = localStream;
                
                log('Camera and microphone access granted');
                mediaStatus.textContent = 'Status: Camera and microphone active';
                
                // Update buttons
                startMediaBtn.disabled = true;
                stopMediaBtn.disabled = false;
                startCallBtn.disabled = false;
                
                // Log device information
                const videoTrack = localStream.getVideoTracks()[0];
                const audioTrack = localStream.getAudioTracks()[0];
                
                if (videoTrack) {
                    log(`Video device: ${videoTrack.label}`);
                }
                
                if (audioTrack) {
                    log(`Audio device: ${audioTrack.label}`);
                }
                
            } catch (error) {
                log(`Error accessing media devices: ${error.message}`);
                mediaStatus.textContent = `Status: Error - ${error.message}`;
            }
        });
        
        // Stop local media
        stopMediaBtn.addEventListener('click', () => {
            if (localStream) {
                // Stop all tracks
                localStream.getTracks().forEach(track => track.stop());
                localVideo.srcObject = null;
                localStream = null;
                
                log('Camera and microphone stopped');
                mediaStatus.textContent = 'Status: Stopped';
                
                // Update buttons
                startMediaBtn.disabled = false;
                stopMediaBtn.disabled = true;
                startCallBtn.disabled = true;
                endCallBtn.disabled = true;
                
                // Close peer connections
                if (pc1) {
                    pc1.close();
                    pc1 = null;
                }
                
                if (pc2) {
                    pc2.close();
                    pc2 = null;
                }
                
                remoteVideo.srcObject = null;
                connectionStatus.textContent = 'Status: Not connected';
            }
        });
        
        // Start call
        startCallBtn.addEventListener('click', async () => {
            try {
                log('Starting call...');
                connectionStatus.textContent = 'Status: Setting up connection...';
                
                // Create peer connections with ICE servers
                const configuration = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                };
                
                // Create peer connections
                pc1 = new RTCPeerConnection(configuration);
                pc2 = new RTCPeerConnection(configuration);
                
                // Set up ICE candidate handling for pc1
                pc1.onicecandidate = (event) => {
                    if (event.candidate) {
                        log('Local ICE candidate generated');
                        
                        // If pc2 has remote description set, add candidate directly
                        if (pc2.remoteDescription) {
                            pc2.addIceCandidate(event.candidate)
                                .then(() => log('Added ICE candidate to pc2'))
                                .catch(e => log('Error adding ICE candidate to pc2: ' + e));
                        } else {
                            // Otherwise store for later
                            pc1IceCandidates.push(event.candidate);
                        }
                    }
                };
                
                // Set up ICE candidate handling for pc2
                pc2.onicecandidate = (event) => {
                    if (event.candidate) {
                        log('Remote ICE candidate generated');
                        
                        // If pc1 has remote description set, add candidate directly
                        if (pc1.remoteDescription) {
                            pc1.addIceCandidate(event.candidate)
                                .then(() => log('Added ICE candidate to pc1'))
                                .catch(e => log('Error adding ICE candidate to pc1: ' + e));
                        } else {
                            // Otherwise store for later
                            pc2IceCandidates.push(event.candidate);
                        }
                    }
                };
                
                // Set up remote stream handling
                pc2.ontrack = (event) => {
                    log('Received remote track');
                    remoteVideo.srcObject = event.streams[0];
                };
                
                // Add local stream to pc1
                localStream.getTracks().forEach(track => {
                    pc1.addTrack(track, localStream);
                });
                
                // Create offer
                log('Creating offer...');
                const offer = await pc1.createOffer();
                await pc1.setLocalDescription(offer);
                log('Offer created and set as local description for pc1');
                
                // Set offer as remote description on pc2
                await pc2.setRemoteDescription(offer);
                log('Offer set as remote description for pc2');
                
                // Apply any stored ICE candidates for pc2
                if (pc1IceCandidates.length > 0) {
                    log(`Applying ${pc1IceCandidates.length} stored ICE candidates to pc2`);
                    for (const candidate of pc1IceCandidates) {
                        await pc2.addIceCandidate(candidate);
                    }
                    pc1IceCandidates = [];
                }
                
                // Create answer
                log('Creating answer...');
                const answer = await pc2.createAnswer();
                await pc2.setLocalDescription(answer);
                log('Answer created and set as local description for pc2');
                
                // Set answer as remote description on pc1
                await pc1.setRemoteDescription(answer);
                log('Answer set as remote description for pc1');
                
                // Apply any stored ICE candidates for pc1
                if (pc2IceCandidates.length > 0) {
                    log(`Applying ${pc2IceCandidates.length} stored ICE candidates to pc1`);
                    for (const candidate of pc2IceCandidates) {
                        await pc1.addIceCandidate(candidate);
                    }
                    pc2IceCandidates = [];
                }
                
                log('Connection established');
                connectionStatus.textContent = 'Status: Connected';
                
                // Update buttons
                startCallBtn.disabled = true;
                endCallBtn.disabled = false;
                
            } catch (error) {
                log(`Error establishing connection: ${error.message}`);
                connectionStatus.textContent = `Status: Error - ${error.message}`;
            }
        });
        
        // End call
        endCallBtn.addEventListener('click', () => {
            log('Ending call...');
            
            // Close peer connections
            if (pc1) {
                pc1.close();
                pc1 = null;
            }
            
            if (pc2) {
                pc2.close();
                pc2 = null;
            }
            
            // Clear remote video
            remoteVideo.srcObject = null;
            
            // Update status and buttons
            connectionStatus.textContent = 'Status: Call ended';
            startCallBtn.disabled = false;
            endCallBtn.disabled = true;
            
            log('Call ended');
        });
        
        // Log WebRTC support
        window.addEventListener('DOMContentLoaded', () => {
            log('Page loaded');
            
            // Check WebRTC support
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                log('WebRTC is supported in this browser');
            } else {
                log('WebRTC is NOT supported in this browser');
                mediaStatus.textContent = 'Status: WebRTC not supported';
                startMediaBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
