spring:
    application:
        name: nerds-on-call
    datasource:
        url: jdbc:postgresql://localhost:5432/nerdsoncall_db
        driver-class-name: org.postgresql.Driver
        username: postgres
        password: shiv
        hikari:
            auto-commit: true
            maximum-pool-size: 5
            connection-timeout: 30000
    jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        hibernate:
            ddl-auto: update
        show-sql: true
        database: postgresql
    security:
        oauth2:
            client:
                registration:
                    google:
                        client-id: ${GOOGLE_CLIENT_ID}
                        client-secret: ${GOOGLE_CLIENT_SECRET}
    mail:
        host: smtp.gmail.com
        port: 587
        username: ${MAIL_USERNAME}
        password: ${MAIL_PASSWORD}
        properties:
            mail:
                smtp:
                    auth: true
                    starttls:
                        enable: true

server:
    port: ${PORT}

jwt:
    secret: ${JWT_SECRET:your_jwt_secret_key_should_be_at_least_256_bits_long_for_security_purposes_in_production}
    expiration: 86400000

supabase:
    url: ${SUPABASE_URL:https://oawusllurfsclcnbdehn.supabase.co}
    service-key: ${SUPABASE_SERVICE_KEY}

razorpay:
    key-id: ${RAZORPAY_KEY_ID}
    key-secret: ${RAZORPAY_KEY_SECRET}

