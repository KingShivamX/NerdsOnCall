logging:
    level:
        com.nerdsoncall: INFO
        org.springframework.security: INFO

# Frontend URL for password reset links
app:
    frontend-url: ${FRONTEND_URL:http://localhost:3000}

---
spring:
    config:
        activate:
            on-profile: production
    jpa:
        hibernate:
            ddl-auto: update
