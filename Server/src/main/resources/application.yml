spring:
    application:
        name: nerds-on-call
    # Supabase PostgreSQL database configuration
    datasource:
        url: ${DB_URL:jdbc:postgresql://aws-0-ap-south-1.pooler.supabase.com:5432/postgres}
        driver-class-name: org.postgresql.Driver
        username: ${DB_USERNAME:postgres.folubwlbyhtrbsqiednk}
        password: ${DB_PASSWORD:NerdsOnCall@123}
        hikari:
            auto-commit: true
            maximum-pool-size: 5
            connection-timeout: 30000
    jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        hibernate:
            ddl-auto: update
        show-sql: true
        database: postgresql
    security:
        oauth2:
            client:
                registration:
                    google:
                        client-id: ${GOOGLE_CLIENT_ID:}
                        client-secret: ${GOOGLE_CLIENT_SECRET:}

server:
    port: ${PORT:8080}

jwt:
    secret: ${JWT_SECRET:your_jwt_secret_key_should_be_at_least_256_bits_long_for_security_purposes_in_production}
        expiration: 86400000

supabase:
    url: ${SUPABASE_URL:https://folubwlbyhtrbsqiednk.supabase.co}
    service-key: ${SUPABASE_SERVICE_KEY}

stripe:
    secret-key: ${STRIPE_SECRET_KEY:sk_test_placeholder}
    webhook-secret: ${STRIPE_WEBHOOK_SECRET:whsec_placeholder}

logging:
    level:
        com.nerdsoncall: INFO
        org.springframework.security: INFO

---
spring:
    config:
        activate:
            on-profile: production
    jpa:
        hibernate:
            ddl-auto: update
