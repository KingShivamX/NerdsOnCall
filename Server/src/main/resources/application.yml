spring:
    application:
        name: nerds-on-call
    profiles:
        active: local
    h2:
        console:
            enabled: true
            path: /h2-console
---
# Local development profile with H2 database
spring:
    config:
        activate:
            on-profile: local
    datasource:
        url: jdbc:h2:mem:testdb
        driver-class-name: org.h2.Driver
        username: sa
        password: password
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: create-drop
        show-sql: true

server:
    port: ${PORT:8080}
    servlet:
        context-path: /api

jwt:
    secret: ${JWT_SECRET:your_jwt_secret_key_should_be_at_least_256_bits_long_for_security_purposes_in_production}
    expiration: 86400000

stripe:
    secret-key: ${STRIPE_SECRET_KEY:sk_test_placeholder}
    webhook-secret: ${STRIPE_WEBHOOK_SECRET:whsec_placeholder}

logging:
    level:
        com.nerdsoncall: DEBUG
        org.springframework.security: DEBUG

---
# Production profile with Supabase
spring:
    config:
        activate:
            on-profile: production
    datasource:
        url: ${SPRING_DATASOURCE_URL}
        username: ${SPRING_DATASOURCE_USERNAME}
        password: ${SPRING_DATASOURCE_PASSWORD}
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true
        show-sql: false
    security:
        oauth2:
            client:
                registration:
                    google:
                        client-id: ${GOOGLE_CLIENT_ID:}
                        client-secret: ${GOOGLE_CLIENT_SECRET:}

server:
    port: ${PORT:8080}
    servlet:
        context-path: /api

jwt:
    secret: ${JWT_SECRET}
    expiration: 86400000

supabase:
    url: ${SUPABASE_URL}
    service-key: ${SUPABASE_SERVICE_KEY}

stripe:
    secret-key: ${STRIPE_SECRET_KEY}
    webhook-secret: ${STRIPE_WEBHOOK_SECRET}

logging:
    level:
        com.nerdsoncall: DEBUG
        org.springframework.security: DEBUG
