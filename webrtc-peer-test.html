<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Peer Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .video-container {
            flex: 1;
            min-width: 300px;
        }
        video {
            width: 100%;
            background-color: #222;
            border-radius: 8px;
        }
        .controls {
            margin: 20px 0;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }
        button {
            padding: 8px 16px;
            margin-right: 10px;
            margin-bottom: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
        }
        .log {
            height: 200px;
            overflow-y: auto;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>WebRTC Peer Connection Test (Local)</h1>
    <p>This test creates a peer connection between two video elements on the same page.</p>
    
    <div class="controls">
        <h3>Media Controls</h3>
        <button id="startMediaBtn">Start Camera & Mic</button>
        <button id="stopMediaBtn" disabled>Stop Camera & Mic</button>
        <div class="status" id="mediaStatus">Status: Not started</div>
    </div>
    
    <div class="controls">
        <h3>Connection Controls</h3>
        <button id="createOfferBtn" disabled>1. Create Offer</button>
        <button id="setRemoteBtn" disabled>2. Set Remote Description</button>
        <button id="createAnswerBtn" disabled>3. Create Answer</button>
        <button id="setLocalAnswerBtn" disabled>4. Set Local Answer</button>
        <div class="status" id="connectionStatus">Status: Not connected</div>
    </div>
    
    <div class="container">
        <div class="video-container">
            <h3>Local Video</h3>
            <video id="localVideo" autoplay muted playsinline></video>
        </div>
        <div class="video-container">
            <h3>Remote Video</h3>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
    </div>
    
    <div class="controls">
        <h3>SDP Exchange</h3>
        <div>
            <h4>Offer SDP</h4>
            <textarea id="offerSdp" placeholder="Offer SDP will appear here"></textarea>
        </div>
        <div>
            <h4>Answer SDP</h4>
            <textarea id="answerSdp" placeholder="Answer SDP will appear here"></textarea>
        </div>
    </div>
    
    <h3>Log</h3>
    <div class="log" id="log"></div>
    
    <script>
        // DOM elements
        const startMediaBtn = document.getElementById('startMediaBtn');
        const stopMediaBtn = document.getElementById('stopMediaBtn');
        const createOfferBtn = document.getElementById('createOfferBtn');
        const setRemoteBtn = document.getElementById('setRemoteBtn');
        const createAnswerBtn = document.getElementById('createAnswerBtn');
        const setLocalAnswerBtn = document.getElementById('setLocalAnswerBtn');
        const mediaStatus = document.getElementById('mediaStatus');
        const connectionStatus = document.getElementById('connectionStatus');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const offerSdpTextarea = document.getElementById('offerSdp');
        const answerSdpTextarea = document.getElementById('answerSdp');
        const logElement = document.getElementById('log');
        
        // WebRTC variables
        let localStream;
        let pc1; // Local peer connection
        let pc2; // Remote peer connection (simulated)
        let offerSdp;
        let answerSdp;
        
        // Log function
        function log(message) {
            console.log(message);
            const logLine = document.createElement('div');
            logLine.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            logElement.appendChild(logLine);
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        // Start local media
        startMediaBtn.addEventListener('click', async () => {
            try {
                log('Requesting camera and microphone access...');
                mediaStatus.textContent = 'Status: Requesting permissions...';
                
                // Get local media stream
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                
                // Display local video
                localVideo.srcObject = localStream;
                
                log('Camera and microphone access granted');
                mediaStatus.textContent = 'Status: Camera and microphone active';
                
                // Update buttons
                startMediaBtn.disabled = true;
                stopMediaBtn.disabled = false;
                createOfferBtn.disabled = false;
                
                // Log device information
                const videoTrack = localStream.getVideoTracks()[0];
                const audioTrack = localStream.getAudioTracks()[0];
                
                if (videoTrack) {
                    log(`Video device: ${videoTrack.label}`);
                }
                
                if (audioTrack) {
                    log(`Audio device: ${audioTrack.label}`);
                }
                
            } catch (error) {
                log(`Error accessing media devices: ${error.message}`);
                mediaStatus.textContent = `Status: Error - ${error.message}`;
            }
        });
        
        // Stop local media
        stopMediaBtn.addEventListener('click', () => {
            if (localStream) {
                // Stop all tracks
                localStream.getTracks().forEach(track => track.stop());
                localVideo.srcObject = null;
                localStream = null;
                
                log('Camera and microphone stopped');
                mediaStatus.textContent = 'Status: Stopped';
                
                // Update buttons
                startMediaBtn.disabled = false;
                stopMediaBtn.disabled = true;
                createOfferBtn.disabled = true;
                setRemoteBtn.disabled = true;
                createAnswerBtn.disabled = true;
                setLocalAnswerBtn.disabled = true;
                
                // Close peer connections
                if (pc1) {
                    pc1.close();
                    pc1 = null;
                }
                
                if (pc2) {
                    pc2.close();
                    pc2 = null;
                }
                
                remoteVideo.srcObject = null;
                connectionStatus.textContent = 'Status: Not connected';
            }
        });
        
        // Create offer
        createOfferBtn.addEventListener('click', async () => {
            try {
                log('Creating peer connections...');
                connectionStatus.textContent = 'Status: Creating offer...';
                
                // Create peer connections with ICE servers
                const configuration = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                };
                
                pc1 = new RTCPeerConnection(configuration);
                pc2 = new RTCPeerConnection(configuration);
                
                // Add local stream to peer connection
                localStream.getTracks().forEach(track => {
                    pc1.addTrack(track, localStream);
                });
                
                // Handle ICE candidates for pc1
                pc1.onicecandidate = (event) => {
                    if (event.candidate) {
                        log('Local ICE candidate: ' + event.candidate.candidate);
                        // In a real application, you would send this to the remote peer
                        // For this test, we'll add it directly to pc2
                        pc2.addIceCandidate(event.candidate)
                            .catch(e => log('Error adding ICE candidate: ' + e));
                    }
                };
                
                // Handle ICE candidates for pc2
                pc2.onicecandidate = (event) => {
                    if (event.candidate) {
                        log('Remote ICE candidate: ' + event.candidate.candidate);
                        // In a real application, you would send this to the local peer
                        // For this test, we'll add it directly to pc1
                        pc1.addIceCandidate(event.candidate)
                            .catch(e => log('Error adding ICE candidate: ' + e));
                    }
                };
                
                // Handle remote track
                pc2.ontrack = (event) => {
                    log('Received remote track');
                    remoteVideo.srcObject = event.streams[0];
                };
                
                // Create offer
                const offer = await pc1.createOffer();
                await pc1.setLocalDescription(offer);
                
                log('Offer created');
                offerSdp = pc1.localDescription;
                offerSdpTextarea.value = JSON.stringify(offerSdp);
                
                // Update buttons
                createOfferBtn.disabled = true;
                setRemoteBtn.disabled = false;
                
            } catch (error) {
                log(`Error creating offer: ${error.message}`);
                connectionStatus.textContent = `Status: Error - ${error.message}`;
            }
        });
        
        // Set remote description (offer) on pc2
        setRemoteBtn.addEventListener('click', async () => {
            try {
                log('Setting remote description on pc2...');
                connectionStatus.textContent = 'Status: Setting remote description...';
                
                // Set remote description on pc2
                await pc2.setRemoteDescription(offerSdp);
                
                log('Remote description set');
                createAnswerBtn.disabled = false;
                setRemoteBtn.disabled = true;
                
            } catch (error) {
                log(`Error setting remote description: ${error.message}`);
                connectionStatus.textContent = `Status: Error - ${error.message}`;
            }
        });
        
        // Create answer
        createAnswerBtn.addEventListener('click', async () => {
            try {
                log('Creating answer...');
                connectionStatus.textContent = 'Status: Creating answer...';
                
                // Create answer
                const answer = await pc2.createAnswer();
                await pc2.setLocalDescription(answer);
                
                log('Answer created');
                answerSdp = pc2.localDescription;
                answerSdpTextarea.value = JSON.stringify(answerSdp);
                
                // Update buttons
                createAnswerBtn.disabled = true;
                setLocalAnswerBtn.disabled = false;
                
            } catch (error) {
                log(`Error creating answer: ${error.message}`);
                connectionStatus.textContent = `Status: Error - ${error.message}`;
            }
        });
        
        // Set local answer on pc1
        setLocalAnswerBtn.addEventListener('click', async () => {
            try {
                log('Setting remote description on pc1...');
                connectionStatus.textContent = 'Status: Completing connection...';
                
                // Set remote description on pc1
                await pc1.setRemoteDescription(answerSdp);
                
                log('Connection established');
                connectionStatus.textContent = 'Status: Connected';
                setLocalAnswerBtn.disabled = true;
                
            } catch (error) {
                log(`Error setting answer: ${error.message}`);
                connectionStatus.textContent = `Status: Error - ${error.message}`;
            }
        });
        
        // Log WebRTC support
        window.addEventListener('DOMContentLoaded', () => {
            log('Page loaded');
            
            // Check WebRTC support
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                log('WebRTC is supported in this browser');
            } else {
                log('WebRTC is NOT supported in this browser');
                mediaStatus.textContent = 'Status: WebRTC not supported';
                startMediaBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
